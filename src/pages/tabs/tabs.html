<ion-header>
  <ion-navbar>
      <ion-title>
          Another Pokemon App
      </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()" style="color: red;">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Pokemon List" tabIcon="aperture"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Favorite" tabIcon="star"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Search" tabIcon="search"></ion-tab>
</ion-tabs>
